<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
</head>

<body>
    <div class="navbar">
        <div class="nav-menu">
            <a href="/" class="active">Home</a>
            <a href="/login">Login/Register</a>
            <a href="/faculty">Faculty</a>
            <a href="#">Academics</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="login()">Login</button>
                <button class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com"> <img class="fblogo" src="{{ url_for('static',filename='img/facebook.png')}}" alt="error loading"></a>
                <a href="#"><img src="{{ url_for('static',filename='img/instagram.png')}}" alt="error loading"></a>
                <a href="#"><img src="{{ url_for('static',filename='img/twitter.png')}}" alt="error loading"></a>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" name="" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I Agree to the terms and conditons</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById('btn');

        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }

        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

    </script>
</body>

</html>
